<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui"
      xmlns:tp = "http://java.sun.com/jsf/composite/custom_components">


    <h:head>

        <title> Gestion de comptes bancaires </title>

    </h:head>

    <h:body>

        <tp:nav-bar
                applicationTitle = "MBDS Banque"
                userName = "Mock user"/>


        <h1> Création de compte </h1>

        <b:form id="register-form" horizontal="true">

            <b:container fluid="true">
                <b:row>

                    <b:column span="3">
                        <b:panel title="Nouveau compte" inverse="true" collapsible="false" look="primary">
                            <b:row>

                                <b:column span="4">
                                    <h:outputText value="Depot initial:"/>
                                </b:column>

                                <b:column span="8">
                                    <b:inputText placeholder="50">
                                        <f:facet name="prepend">
                                            <h:outputText value="$"/>
                                        </f:facet>
                                    </b:inputText>
                                </b:column>

                            </b:row>

                            <b:row>
                                <b:panel title="Nouveau compte" inverse="true">
                                    ok
                                </b:panel>
                            </b:row>
                        </b:panel>
                        <b:commandButton action="#{accountBean.create}" value="Créer" look="primary"/>
                    </b:column>

                    <b:column span="3">
                        <tp:user-creation
                                title="Nouveau client" />
                    </b:column>

                </b:row>
            </b:container>

        </b:form>

        <h2>Afficher la liste des comptes </h2>
        <f:view>
            <h:form id="list-form">
                <h:panelGrid columns="2">
                    <h:commandButton action="#{accountBean.search}" value="Recherche" />
                </h:panelGrid>
            </h:form>
        </f:view>

        <h:messages id="form-error" style="color: red"/>
    </h:body>


</html>
