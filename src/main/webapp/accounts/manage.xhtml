<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
    <f:metadata>
        <f:viewParam name="id" value="#{accountBean.id}"/>
    </f:metadata>
<h:head>

        <title> Gestion de comptes bancaires </title>

    </h:head>

    <h:body>

        <h1> Gestion de comptes bancaires </h1>

        <f:view>
            <h2>Interface de gestion du compte d'id: <h:outputText value="#{accountOperationBean.id}"/></h2>
        </f:view>
        <h2>Le solde actuel du compte est : </h2>

        <f:view>
            <h:outputText is="balance" value="#{accountOperationBean.balance}"/>
        </f:view>

        <h2> Operation </h2>

        <f:view>
            <h:form id="credit-form">
                <h:panelGrid columns="2">
                    <h:outputText value="Montant"/>
                    <h:inputText value="#{accountOperationBean.amount}"/>
                    <h:commandButton action="#{accountOperationBean.credit}" value="Credit"/>
                    <h:commandButton action="#{accountOperationBean.debit}" value="Debit"/>
                    <h:commandButton action="#{accountOperationBean.previousPage}" value="Return"/>

                </h:panelGrid>
            </h:form>
        </f:view>

        <b:messages id="form-success"/>


    </h:body>

    <script type="text/javascript">

        console.log('Hello world!');

        function hideMessages() {
            console.log('Hiding the messages');
            setTimeout(function() {
                document.querySelector('#form-success').style.display = 'none';
            }, 2000);

        }

        window.onbeforeunload = function (e) {
            var e = e || window.event;
            var msg = "Do you really want to leave this page?"

            // For IE and Firefox
            if (e) {
                e.returnValue = msg;
            }

            // For Safari / chrome
            return msg;
        };

    </script>
</html>
