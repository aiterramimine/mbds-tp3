<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>

        <title> Gestion de comptes bancaires </title>

    </h:head>

    <h:body>

        <h1> Gestion de comptes bancaires </h1>

        <h:messages id="form-error" style="color: red"/>

        <h2>Séléctionnnez un compte bancaire existant</h2>
        <f:view>
            <h:form id="select-form">
                <h:panelGrid columns="2">
                    <h:outputText value='Account id:'/>
                    <h:inputText value='#{accountBean.id}' required="true"/>
                    <h:commandButton action="#{accountBean.select}" value="Select"/>
                </h:panelGrid>
            </h:form>
        </f:view>

        <h2>Créer un nouveau compte </h2>
        <f:view>
            <h:form id="register-form">
                <h:panelGrid columns="2">

                    <h:outputText value='Montant du dépot initial'/>
                    <h:inputText value='#{accountBean.balance}' required="true">

                    </h:inputText>

                    <h:outputText value='Numero de carte de crédit'/>
                    <!--<h:inputText value='#{accountBean.creditCardNum}' required="true"
                                 validatorMessage="Le numéro de carte de crédit doit compoter 10 chiffres">
                        <f:validateRegex pattern="\d{10}+" />
                    </h:inputText>-->
                    <h:commandButton action="#{accountBean.register}" value="Register"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>


</html>
