<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <title> Gestion de comptes bancaires </title>

    </h:head>

    <h:body>

        <h1> Gestion de comptes bancaires </h1>

        <h:messages id="form-error" style="color: red"/>

        <f:view>
            <h2>Interface de gestion du compte d'id: <h:outputText value="#{accountBean.id}"/></h2>
        </f:view>
        <h2>Le solde actuel du compte est : </h2>

        <f:view>
            <h:outputText is="balance" value="#{accountBean.balance}"/>
        </f:view>

        <h2> Operation </h2>

        <f:view>
            <h:form id="credit-form">
                <h:panelGrid columns="2">
                    <h:outputText value="Montant"/>
                    <h:inputText value="#{accountOperationBean.amount}" required="true"/>
                    <h:commandButton action="#{accountOperationBean.credit}" value="Credit"/>
                    <h:commandButton action="#{accountOperationBean.debit}" value="Debit"/>
                    <h:commandButton action="#{accountOperationBean.ret}" value="Return"/>

                </h:panelGrid>
            </h:form>
        </f:view>


    </h:body>

</html>
