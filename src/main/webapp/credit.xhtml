<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>

    <title> Gestion de comptes bancaires </title>

</h:head>

<h:body>

    <h1> Gestion de comptes bancaires </h1>

    <h:messages id="form-error" style="color: red"/>

    <h2>Deposit money</h2>

    <f:view>
        <h:form id="credit-form">
            <h:panelGrid columns="2">
                <h:outputText value="Account ID"/>
                <h:inputText value="#{accountOperationBean.id}" required="true"/>
                <h:outputText value="Amount"/>
                <h:inputText value="#{accountOperationBean.amount}" required="true"/>
                <h:commandButton action="#{accountOperationBean.credit}" value="Credit"/>
            </h:panelGrid>
        </h:form>
    </f:view>

</h:body>


</html>
