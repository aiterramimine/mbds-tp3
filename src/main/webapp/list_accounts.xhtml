<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>

    <title> Liste des comptes ouverts dans la banque </title>

</h:head>

<h:body>

    <h1> Liste de comptes de la banque </h1>

    <h:messages id="form-error" style="color: red"/>

    <h2>Séléctionnnez un compte bancaire existant</h2>
    <f:view>
        <h:dataTable value="#{accountCatalogBean.accounts}" var="account">
            <p>helloooo</p>
            <h:column>
                <f:facet name="header">id</f:facet>
                <h:link value="#{account.id}" outcome="id">
                    <f:param name="id" value="#{account.id}" />
                    <f:param name="balance" value="#{account.balance}" />
                </h:link>
            </h:column>

            <h:column>
                <f:facet name="header">balance</f:facet>
                <h:link value="$ #{account.balance}" outcome="balance">
                    <f:param name="id" value="#{account.id}" />
                </h:link>
            </h:column>

            <h:column>
                <f:facet name="header">client_name</f:facet>
                <h:link value="#{account.clientName}" outcome="clientName">
                    <f:param name="id" value="#{account.id}" />
                </h:link>
            </h:column>
        </h:dataTable>
    </f:view>


</h:body>


</html>
