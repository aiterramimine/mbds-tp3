<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:tp = "http://java.sun.com/jsf/composite/custom_components">


<h:head>

    <title>Création d'utilisateur</title>

</h:head>

<h:body>

    <h1>Création d'utilisateur</h1>

    <h:messages id="form-error" style="color: red"/>

    <f:view>
    <h:form id="register-form">
        <h:panelGrid columns="2">

            <h:outputText value='Nom de la personne :'/>
            <h:inputText value='#{personBean.name}' required="true">
                </h:inputText>

            <h:outputText value='Addresse : '/>
            <h:inputText value='#{personBean.address}' required="true">
                </h:inputText>

            <h:outputText value='Advisor ID : '/>
            <h:inputText value='#{personBean.advisorID}' id="advisorID" disabled="true"></h:inputText>

            <input type="checkbox" name="id" value="admin">Admin</input>
            <input type="checkbox" name="id" value="advisor">Advisor</input>
            <input type="checkbox" name="id" value="client" onclick="checkClient(this)">Client</input>

            <h:commandButton action="#{personBean.create()}" value="Register"/>

            </h:panelGrid>
        </h:form>
    </f:view>

    <script type="text/javascript">
        function checkClient(e) {
            if (e.checked) {
                document.getElementById("register-form:advisorID").disabled = false;
            } else {
                document.getElementById("register-form:advisorID").disabled = true;
            }
        }
    </script>


</h:body>


</html>
