<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:tp="http://java.sun.com/jsf/composite/custom_components" xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
    <f:viewParam name="id" value="#{personBean.id}"/>
</f:metadata>

<h:head>

    <title>Edition d'utilisateur</title>

</h:head>

<h:body>
    <tp:nav-bar/>

    <h1>Edition d'utilisateur #{personOperationBean.id}</h1>

    <h:messages id="form-error" style="color: red"/>

    <f:view>
        <h:form id="register-form">
            <h:panelGrid columns="2">

                <h:outputText value='Nom de la personne :'/>
                <h:inputText value='#{personOperationBean.name}' required="true">
                    </h:inputText>
                <h:outputText value='Ville : '/>
                <h:inputText value='#{personOperationBean.town}' required="true">
                </h:inputText>
                <h:outputText value='Addresse : '/>
                <h:inputText value='#{personOperationBean.address}' required="true">
                    </h:inputText>
                <h:outputText value='Code postal : '/>
                <h:inputText value='#{personOperationBean.zipcode}' required="true">
                </h:inputText>

                <!--<h:outputText id="advisorIDLabel" value='Advisor ID : '/>-->
                <!--<h:inputText id="advisorIDText" name="advisorID">-->
                    <!--</h:inputText>-->

            </h:panelGrid>

            <h:commandButton action="#{personOperationBean.update()}" value="Modifier"/>
            <h:commandButton action="index?faces-redirect=true" value="Annuler"/>
        </h:form>
    </f:view>

    <script type="text/javascript">
        function checkClient(e) {
            if (e.value == "Client") {
                document.getElementById("register-form:advisorLabel").hidden = false;
                document.getElementById("DDadvisor").hidden = false;
            } else {
                document.getElementById("register-form:advisorLabel").hidden = true;
                document.getElementById("DDadvisor").hidden = true;
            }
        }
    </script>


</h:body>


</html>
