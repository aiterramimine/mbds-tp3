<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <composite:interface>
        <composite:attribute name = "usernameLabel" />
        <composite:attribute name = "usernameValue" />
        <composite:attribute name = "passwordLabel" />
        <composite:attribute name = "passwordValue" />
        <composite:attribute name = "loginButtonLabel" />
        <composite:attribute name = "loginButtonAction" method-signature = "java.lang.String login()" />
    </composite:interface>

    <composite:implementation>

        <h:form>
            <h:message for = "loginPanel" style = "color:red;" />

            <b:container layout="fluid">

                <b:panel id="loginPanel" title="Identification" look="primary">
                    <b:row>

                        <b:column medium-screen="2">
                            #{cc.attrs.usernameLabel}
                        </b:column>

                        <b:column medium-screen="4">
                            <b:inputText id="username" placeholder="Nom d'utilisateur" autocomplete="false" value ="#{cc.attrs.usernameValue}">
                               <f:facet name="prepend">
                                   <b:icon name="user"/>
                               </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column medium-screen="6" style-class="message">
                            <b:message for="username"/>
                        </b:column>

                    </b:row>

                    <b:row>

                        <b:column medium-screen="2" >
                            #{cc.attrs.passwordLabel}
                        </b:column>

                        <b:column medium-screen="4">
                            <b:inputText id="password" placeholder="Mot de Passe" autocomplete="false"
                                         value="#{cc.attrs.passwordValue}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column medium-screen="6" style-class="message">
                            <b:message for="username" />
                        </b:column>

                    </b:row>

                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="connection" action="#{cc.attrs.loginButtonAction}"
                                             look="primary" style="width:100%" />
                        </b:column>

                        <b:column span="2" >
                            <b:commandButton value="Enregistrement" action="#{cc.attrs.loginButtonAction}"
                                             look="secondary" style="width:100%"/>
                        </b:column>
                    </b:row>

                </b:panel>

            </b:container>

        </h:form>

    </composite:implementation>

</html>
