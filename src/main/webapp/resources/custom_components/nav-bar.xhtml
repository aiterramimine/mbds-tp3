</composite:interface>

<composite:implementation>

            <b:dropMenu value="#{cc.attrs.userName}">
                <b:navLink value="Profil" href="#"></b:navLink>
                <b:navLink value="Lougout" href="#"></b:navLink>
            </b:dropMenu>
            <b:navLink value="Comptes" href="#"></b:navLink>
            <b:dropMenu value="Messages">
                <b:navLink value="Reçus" href="#"></b:navLink>
                <b:navLink value="Envoyés" href="#"></b:navLink>
            </b:dropMenu>
        </b:navbarLinks>
    </b:navBar>

</composite:implementation>

</html>
