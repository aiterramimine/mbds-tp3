<!-- Taglib for creating a user. -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<composite:interface>
    <composite:attribute name = "title"/>
    <composite:attribute name = "userName" />
    <composite:attribute name = "userAddress"/>
    <composite:attribute name = "user"/>
    <composite:attribute name = "updatingUserAction"/>
    <composite:attribute name = "hidden"/>


</composite:interface>

<composite:implementation>

    <div style="display:#{cc.attrs.hidden ? 'none' : 'block'}">
        <b:panel title="#{cc.attrs.title}" inverse="true" collapsible="false">

            <b:inputText label-small-screen="4" small-screen="8"
                         label="Nom : "
                         value="#{cc.attrs.user.name}">
            </b:inputText>

            <b:inputText label-small-screen="4" small-screen="8"
                         label="Adresse : " style="margin-top: 20px;"
                         labelStyle="margin-top: 20px;"
                         value="#{cc.attrs.user.address.address}">
            </b:inputText>

        </b:panel>

        <b:commandButton action="#{cc.attrs.updatingUserAction}" value="CrÃ©er"/>

    </div>

</composite:implementation>

</html>
