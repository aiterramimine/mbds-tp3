<!-- Taglib for creating a user. -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


<composite:interface>
    <composite:attribute name="title" />
    <composite:attribute name = "selectedUserId" />
    <composite:attribute name = "updatingUserAction"/>
    <composite:attribute name = "users" />
    <composite:attribute name = "hidden"/>


</composite:interface>

<composite:implementation>

    <div style="display:#{cc.attrs.hidden ? 'none' : 'block'}">

        <b:panel title="#{cc.attrs.title}" inverse="true" collapsible="false">

            <b:selectOneMenu converter="javax.faces.Integer" name="idAdvisor" id="DDadvisor" value="#{cc.attrs.selectedUserId}">
                <c:forEach var="user" items="#{cc.attrs.users}">
                    <f:selectItem itemValue="#{user.id}" itemLabel="#{user.name}"/>
                </c:forEach>

            </b:selectOneMenu>

        </b:panel>

        <b:commandButton action="#{cc.attrs.updatingUserAction}" value="Séléctionner"/>

    </div>

</composite:implementation>

</html>
