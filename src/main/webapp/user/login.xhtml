<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:tp = "http://java.sun.com/jsf/composite/custom_components">

<!-- <link type="text/css" rel="stylesheet" href="../resources/css/bankApp.css" /> -->

<h:head>
    <h:outputStylesheet library="css" name="bankApp.css" />
    <title> Gestion de comptes bancaires </title>
</h:head>

<h:body>

    <h1 class="title-primary"> Gestion de comptes bancaires </h1>

    <h:messages id="form-error" style="color: red"/>

    <tp:navBar
            usernameLabel = "Enter User Name: "
            usernameValue = "#{userLoginBean.username}"
            passwordLabel = "Enter Password: "
            passwordValue = "#{userLoginBean.password}"
            loginButtonLabel = "Login"
            loginButtonAction = "#{userLoginBean.id}" />

    <h2>Veuillez vous identifier (Par défaut dirige à la page d'acceuil de gestion de comptes bancaires)</h2>

        <h:form id="loginForm">
            <b:container layout="fluid">
                <b:panel title="Identification" look="primary">
                    <b:row>

                        <b:column medium-screen="2">
                            <h:outputText value="Nom d'utilisateur:" for="username" />
                        </b:column>

                        <b:column medium-screen="4">
                            <b:inputText placeholder="Nom d'utilisateur" id="username" value=""
                                         ajax="true" autocomplete="false" update="@(.message)">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>

                        <b:column medium-screen="6" style-class="message">
                            <b:message for="username" />
                        </b:column>
                    </b:row>

                    <b:row tooltip="This password has fancy error messages.">

                        <b:column medium-screen="2">
                            <h:outputText value="Mot de Passe:" />
                        </b:column>

                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="Mot de Passe" id="password" value=""
                                           ajax="true" autocomplete="false" update="@(.message)">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>

                        </b:column>
                        <b:column medium-screen="6" styleClass="message">
                            <b:message for="password"/>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="Connection" action="#{userLoginBean.login}" update="@form" look="primary"
                                             style="width:100%" />
                        </b:column>
                        <b:column span="2">
                            <b:commandButton value="Enregistrement" action="ajax:loginBean.forgotPassword()" update="@form"
                                             look="secondary" style="width:100%" />
                        </b:column>
                    </b:row>

                </b:panel>
            </b:container>
        </h:form>

</h:body>


</html>
