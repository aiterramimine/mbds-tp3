<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
                  xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:tp = "http://java.sun.com/jsf/composite/custom_components">


<h:head>
    <h:outputStylesheet library="css" name="bankApp.css" />
    <title> Gestion de comptes bancaires </title>
</h:head>

<h:body>

    <h1 class="title-primary"> Gestion de comptes bancaires </h1>

    <h:messages id="form-error" style="color: green"/>
    <h:messages id="form-success" style="color: green" />

    <h2>Veuillez vous identifier (Par défaut dirige à la page d'acceuil de gestion de comptes bancaires)</h2>


    <tp:login-component
            usernameLabel = "Nom d'utilisateur: "
            usernameValue = "#{userLoginBean.username}"
            passwordLabel = "Mot de passe: "
            passwordValue = "#{userLoginBean.password}"
            loginButtonLabel = "Connection"
            loginButtonAction = "#{userLoginBean.login}" />

</h:body>


</html>
